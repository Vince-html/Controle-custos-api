name: CI - Testes Java

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”§ Configurar o JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  
          java-version: '23'      
          cache: maven             

      - name: ðŸ“¦ Construir e rodar testes
        run: mvn test verify -DskipTests=false -DfailIfNoTests=false

      - name: âœ… Exibir resultado dos testes
        if: always()
        run: |
          find target -name "*.txt" | xargs cat | tee test-results.log

      - name: ðŸ“¢ Notificar falha (opcional)
        if: failure()
        run: echo "Os testes falharam! Verifique os logs acima."  

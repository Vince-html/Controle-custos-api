name: CI - Testes Java

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout do código
        uses: actions/checkout@v4

      - name: 🔧 Configurar o JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  
          java-version: '23'      
          cache: maven             

      - name: 📦 Construir, rodar testes e verificar cobertura
        run: mvn clean verify -DskipTests=false -DfailIfNoTests=false

      - name: Exibir conteúdo do jacoco.xml
        run: cat target/site/jacoco/jacoco.xml

      - name: ✅ Exibir cobertura de código
        if: always()
        run: |
          total_missed=$(grep -oP '(?<=<counter type="LINE" missed=")[0-9]+' target/site/jacoco/jacoco.xml | awk '{sum+=$1} END {print sum}')
          total_lines=$(grep -oP '(?<=<counter type="LINE" covered=")[0-9]+' target/site/jacoco/jacoco.xml | awk '{sum+=$1} END {print sum}')
          
          if [[ -z "$total_missed" || -z "$total_lines" ]]; then
            echo "Erro: Não foi possível calcular a cobertura. Verifique se o jacoco.xml foi gerado corretamente."
            exit 1
          fi
      
          cobertura=$(awk "BEGIN {printf \"%.2f\", (100 - ($total_missed / ($total_missed + $total_lines) * 100))}")
          echo "✅ Cobertura Total: $cobertura%"
      
          if (( $(echo "$cobertura < 80" | bc -l) )); then
            echo "❌ Cobertura abaixo do esperado! ($cobertura% < 80%)"
            exit 1
          fi
      - name: 📢 Notificar falha (opcional)
        if: failure()
        run: echo "Os testes falharam ou a cobertura foi insuficiente! Verifique os logs acima."

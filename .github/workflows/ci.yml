name: CI - Testes Java

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”§ Configurar o JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  
          java-version: '23'      
          cache: maven             

      - name: ðŸ“¦ Construir, rodar testes e verificar cobertura
        run: mvn clean verify -DskipTests=false -DfailIfNoTests=false

      - name: âœ… Exibir cobertura de cÃ³digo
        if: always()
        run: cat target/site/jacoco/jacoco.xml | grep '<counter type="LINE"' || echo "Cobertura nÃ£o encontrada"

      - name: ðŸ“¢ Notificar falha (opcional)
        if: failure()
        run: echo "Os testes falharam ou a cobertura foi insuficiente! Verifique os logs acima."
